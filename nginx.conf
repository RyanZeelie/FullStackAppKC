events {
    worker_connections 1024;
}

http {
    upstream api {
        server api:80;
    }

    upstream frontend {
        server frontend:80;
    }

    server {
        listen 80;

        location /api/ {
            proxy_pass http://api/;
        }

        location / {
            proxy_pass http://frontend/;
        }
    }
}